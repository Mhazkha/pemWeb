
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form inputan sederhana</title>
    <style>
        /* tampilan halaman */
        body {
            font-family: arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* menambah form */
        .from-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
            width: 300px;
            margin-bottom: 20px;
        }

        /* menata elemen input */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* menatapa tombol kirim */
        button {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        

        /* menata hasil inputan */
        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
        }
        
        /* setiap hasil inputan */
        .result-box {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            width: 90%;
            text-align: left;
            box-sizing: border-box;
        }

        /* menata hasil agar sesuai dengan layout */
        @media (max-width: 600px) {
            .result-box {
                width: 45%;
            }
        }

    </style>
</head>
<body>
    <div class="from-container">
        <h1>Form inputan</h1>
        <form id="inputanFrom">
            <label for="nama"></label>
            <input type="text" name="nama" id="nama" placeholder="Masukan nama" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Masukan email" required>

            <button type="submit">Kirim</button>
         </form>
    </div>
    <!-- menampilkan hasil inputan -->
    <div class="result-container" id="resultContainer"></div>

    <!-- ini adalah kode javascript -->
     <script>
        // ambil elemen-elemen form dan result container
        const form = document.getElementById('inputFrom');
        const resultContainer = document.getElementById('resultContainer');

        // Fungsi untuk menampilkan hasil inputan
        form.addEventListener('submit', function (event ) {
            event.preventDefault(); // mencegah form dari reload halaman

            // ambil niilai inputan
            const nama = document.getElementById('nama').value;
            const resultContainer = document.getElementById('resulContainer').value;

            const resultBox = document.createElement('div')

            resultBox.classList.add('result-box');

            // Menambahkan isi hasil inputan ke dalam div
            resultBox.innerHTML = `<strong>Nama:</strong> ${nama}<br><strong>Email:</strong> ${email}`;

            // Tambahkan resultBox ke dalam resultContainer
            resultContainer.appendChild(resultBox);

            // Bersihkan inputan setelah submit
            form.reset();
            
        });
     </script>
</body>
</html>
